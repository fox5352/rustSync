name: Build Windows Installer

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install dependencies on server submodule
        run: |
          cd server
          npm ci
          cd ..

      - name: Builder server sidecar
        run: |
          npm run build:server

      - name: move server sidecar to binaries folder
        run: |
          npm run build:server:bin

      - name: install tauri dependencies
        run: |
          npm install

      - name: Build Tauri App
        run: |
          npm run tauri build --release

      - name: Create msi Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: src-tauri/target/release/bundle/msi/*.msi
